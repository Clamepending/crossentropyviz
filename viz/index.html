<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Visual</title>
  <style>
    /* optional: responsive container */
    .wrap { max-width: 900px; margin: 2rem auto; }
  </style>
  <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
</head>
<body>
  <div class="wrap">
    <h1 style="font-family: system-ui;">Demo Visual</h1>
    <div id="plot" style="width:100%;height:520px;"></div>
  </div>
  <script>
    const data = [{ x: [1,2,3,4], y: [10,15,13,17], mode: "lines+markers" }];
    const layout = { margin: { t: 10 } };
    Plotly.newPlot("plot", data, layout, {displayModeBar: false});
  </script>
</body>
</html>
